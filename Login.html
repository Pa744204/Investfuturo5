<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Investfuturo</title>
</head>
<body>
  <h2>Entrar na conta</h2>
  <input type="email" id="email" placeholder="Seu email" />
  <input type="password" id="senha" placeholder="Sua senha" />
  <button onclick="entrar()">Entrar</button>
  <button onclick="registrar()">Criar conta</button>

  <p id="mensagem"></p>

  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "seu-projeto.firebaseapp.com",
      projectId: "seu-projeto",
      storageBucket: "seu-projeto.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function entrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("mensagem").innerText = "Login feito com sucesso!";
          window.location.href = "painel-usuario.html";
        })
        .catch(error => {
          document.getElementById("mensagem").innerText = "Erro: " + error.message;
        });
    }

    function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("mensagem").innerText = "Conta criada com sucesso!";
        })
        .catch(error => {
          document.getElementById("mensagem").innerText = "Erro: " + error.message;
        });
    }
  </script>
</body>
</html>
